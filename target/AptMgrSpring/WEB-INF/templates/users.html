<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>users page</title>
		<link th:href="@{/static/styles/bootstrap.min.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/navbar-top.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/style.css}" rel="stylesheet" type="text/css" ></link>
		
	</head>
	<body>
		<div th:insert="~{header :: topmenu}"></div>
		<div>
			<h4>users:</h4>
			<table class="table table-dark">
				<tr th:if="${userslist.empty}">
					<td colspan="2"> No users </td>
				</tr>
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col" ><a class="linkpaged" th:href="@{/userssortusername(pageid='1')}" th:text="username"></a></th>
						<th scope="col" ><a class="linkpaged" th:href="@{/userssortfirstname(pageid='1')}" th:text="'first name'"></a></th>
						<th scope="col" ><a class="linkpaged" th:href="@{/userssortlastname(pageid='1')}" th:text="'last name'"></a></th>
					</tr>
				</thead>
				<thead>
					<tr th:each="asp : ${userslist}">
						<td><a class="linkpaged" th:text="${asp.id}" th:href="@{/users/{userid}(userid=${asp.id})}">userid</a></td>
						<td><span th:text="${asp.userName}">username</span></td>
						<td><span th:text="${asp.firstName}">first name</span></td>
						<td><span th:text="${asp.lastName}">last name</span></td>
					</tr>
				</thead>
			</table>
			<a class="linkpaged" th:text="${pageid}==1 ? '' : 'previous'" th:href="${pageid}==1 ? @{/users(pageid=${pageid})} : @{/users(pageid=${pageid-1})} "></a>
			<a class="linkpaged" th:text="${userslist.size()<5} ? '' : 'next'" th:href="${userslist.size()<5} ? @{/users(pageid=${pageid})} : @{/users(pageid=${pageid+1})}"></a>
		</div>
		<div th:insert="~{footer :: copyright}"></div>
		<script th:src="@{/static/scripts/bootstrap.min.js}"></script>
		<script th:src="@{/static/scripts/jquery.min.js}"></script>
		<script th:src="@{/static/scripts/jquery-3.2.1.slim.min.js}"></script>
		<script th:src="@{/static/scripts/popper.min.js}"></script>
	</body>
</html>
