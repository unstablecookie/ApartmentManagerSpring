<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>property page</title>
		<link th:href="@{/static/styles/bootstrap.min.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/navbar-top.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/style.css}" rel="stylesheet" type="text/css" ></link>
		
	</head>
	<body>
		<div th:insert="~{header :: topmenu}"></div>
		<div>
			<h2>property:</h2>
			<table class="table table-dark">
				<tr th:if="${propertylist.empty}">
					<td colspan="3"> No property </td>
				</tr>
				<thread>
					<tr>
						<th scope="col">ID</th>
						<th scope="col" ><a class="linkpaged" th:href="@{/propertysorttype(pageid='1')}" th:text="type"></a></th>
						<th scope="col" ><a class="linkpaged" th:href="@{/propertysortarea(pageid='1')}" th:text="area"></a></th>
						<th scope="col" ><a class="linkpaged" th:href="@{/propertysortbuild(pageid='1')}" th:text="build"></a></th>
						<th scope="col">image</th>
					</tr>
				</thread>
				<thread>
					<tr th:each="asp : ${propertylist}">
						<td><a class="linkpaged" th:text="${asp.id}" th:href="@{/property/{propertyid}(propertyid=${asp.id})}">propertyid</a></td>
						<td><span th:text="${asp.type}">type</span></td>
						<td><span th:text="${asp.area}">area</span></td>
						<td><span th:text="${asp.build}">build</span></td>
						<td><img th:src="${'data:image/jpeg;charset=utf-8;base64,' + images.get(asp.id)}" th:width="150" th:hight="150" alt=""></td>
					</tr>
				</thread>
			</table>
			<a class="linkpaged" th:text="${pageid}==1 ? '' : 'previous'" th:href="${pageid}==1 ? @{/propertysortbuild(pageid=${pageid})} : @{/propertysortbuild(pageid=${pageid-1})} "></a>
			<a class="linkpaged" th:text="${propertylist.size()<10} ? '' : 'next'" th:href="${propertylist.size()<10} ? @{/propertysortbuild(pageid=${pageid})} : @{/propertysortbuild(pageid=${pageid+1})}"></a>
		</div>
		<div th:insert="~{footer :: copyright}"></div>
		<script th:src="@{/static/scripts/bootstrap.min.js}"></script>
		<script th:src="@{/static/scripts/jquery.min.js}"></script>
		<script th:src="@{/static/scripts/jquery-3.2.1.slim.min.js}"></script>
		<script th:src="@{/static/scripts/popper.min.js}"></script>
	</body>
</html>
