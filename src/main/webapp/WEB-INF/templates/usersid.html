<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>user </title>
		<link th:href="@{/static/styles/bootstrap.min.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/navbar-top.css}" rel="stylesheet" type="text/css" ></link>
		<link th:href="@{/static/styles/style.css}" rel="stylesheet" type="text/css" ></link>
		
	</head>
	<body>
		<div th:insert="~{header :: topmenu}"></div>
		<div>
			<h3>User:</h3>
			<table class="table table-dark">
				<thread>
					<tr>
						<th scope="col">id</th>
						<th scope="col">first name</th>
						<th scope="col">last name</th>
						<th scope="col">user name</th>
						<th scope="col">action</th>
					</tr>
				</thread>
				<thread>
					<tr>
						<td><span th:text="${userid.id}">id</span></td>
						<td><span th:text="${userid.id}">first name</span></td>
						<td><span th:text="${userid.id}">last name</span></td>
						<td><span th:text="${userid.id}">user name</span></td>
						<td>
							<form th:action="@{/delete_user(userdel=${userid.id})}" method="POST" >
								<input type="submit" class="btn btn-danger" value="Delete" />
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
						</td>
					</tr>
				</thread>
			</table>
			
			
		    <p>user id is: <span th:text="${userid.id}"></span></p>
		    <p>first name is: <span th:text="${userid.firstName}"></span></p>
		    <p>last name is: <span th:text="${userid.lastName}"></span></p>
		    <p>user name is: <span th:text="${userid.userName}"></span></p>
		</div>
		<div th:insert="~{footer :: copyright}"></div>
		<script th:src="@{/static/scripts/bootstrap.min.js}"></script>
		<script th:src="@{/static/scripts/jquery.min.js}"></script>
		<script th:src="@{/static/scripts/jquery-3.2.1.slim.min.js}"></script>
		<script th:src="@{/static/scripts/popper.min.js}"></script>
	</body>
</html>
